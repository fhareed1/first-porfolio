  <div class="container">
    
   <div class="top">
    <h1>Let's talk</h1>
   </div><hr><hr> <br>
   <form netlify> 
    
      <div class="form-group">
       <label for="name" >Company Name:</label>
        <input type="name" ><br><br>
      </div>
     
      <div class="form-group"> 
          <label for="email" >Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email">
        <br><br>
      </div>
      <div class="form-group">
        <label for="address">Address:</label> 
        <input type="address" name="address"><br><br>
      </div>

        <div class="form-group">
         <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="canada">Canada</option>
            <option value="china">China</option>
            <option value="cyprus">Cyprus</option>
            <option value="eygpt">Eygpt</option>
            <option value="france">France</option>
            <option value="germany">Germany</option>
            <option value="ghana">Ghana</option>
            <option value="japan">Japan</option>
            <option value="kenya">Kenya</option>
            <option value="nigeria" selected>Nigeria</option>
            <option value="uk">Uk</option>
            <option value="usa">Usa</option>



          </select>
        </div><br>
  
     <div class="form-group"> 
    <label for="number">Budget:</label>
    <select name="budget" id="budget">
      <option value="$5000-$7999">$5000-$7999</option>
      <option value="$8000-$9999">$8000-$9999</option>
      <option value="$10000-$12999">$10000-$12999</option>
      <option value="$13000-$14999">$13000-$14999</option>
      <option value="$15000-$17999">$15000-$17999</option>
      <option value="$18000-$19999">$18000-$19999</option>
      <option value="$20000-$25000">$20000-$25000</option>



    </select>
  </div>
  <div class="form-group">
    <label for="work">Job to be Done:</label>
    <select name="jod-done" id="job-to-be-done">
      <option value="softwaredesign">Software Design</option>
      <option value="webdev"> Web Development</option>
      <option value="cprog"> C Programming</option>
      <option value="c++"> C++ programming</option>
      <option value="excel">Excel Inputations and functions</option>
      <option value="troubleshooting"> Troubleshooting of Systems</option>
      <option value="installation">Software Installation Update</option>
    </select>
  </div><br>
  <div class="form-group btn">
    <!-- <input type="submit" value="submit" class="btn"> -->
    <button type="submit">Submit</button> 
  </div>
   </form>
   <div class="image">
